<div class="container headerSetting" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar class="toolbar ">
        <div id="mySidenav">
            <button style="border: 0px; "  mat-icon-button onmouseover="snav.toggle()" (click)="snav.toggle()" >
                <mat-icon>menu</mat-icon>
            </button>
        </div>

        <div>
            <img class="keepImage" src="../../../assets/Google_Keep_icon_(2020).svg.png">
        </div>

        <div>
            <h1 class="app-name">Fundoo</h1>
        </div>

        <div class="wholesearchbox">
            <img style="margin-left: 10px; height: 30px;" src="../../../assets/search_FILL0_wght400_GRAD0_opsz48.svg">
            <input class="inputSearchbox" (keyup)="searchTitle($event)"  type="search" placeholder="Search" >
        </div>

        <div>
            <button class="button toolButtonSetting"
                style="border: 0px; background-color:white; padding-left: 30px;"><img style=" padding-left: 100px;"
                    src="../../../assets/refresh_FILL0_wght400_GRAD0_opsz48.svg" width="30" height="30"></button>
        </div>

        <div>
            <button class="button toolButtonSetting" style="border: 0px;background-color:transparent;"><img
                    src="../../../assets/grid_view_FILL0_wght400_GRAD0_opsz48.svg" width="30" height="30"></button>
        </div>


        <div>
            <button class="button toolButtonSetting"><img src="../../../assets/settings_FILL0_wght400_GRAD0_opsz48.svg"
                    width="30" height="30"></button>
        </div>

        <div>
            <button class="button toolButtonSetting"><img style="padding-left: 50px;"
                    src="../../../assets/apps_FILL0_wght400_GRAD0_opsz48.svg" width="30" height="30"></button>
        </div>

        <div>
            <button class="button toolButtonSetting" [matMenuTriggerFor]="menu"><img src="../../../assets/account_circle_FILL0_wght400_GRAD0_opsz48.svg"
                    width="30" height="30"></button>
                    <mat-menu #menu >
                        <button mat-menu-item width="300" height="300" (click)="logout()">Logout</button>
                    </mat-menu>
        </div>
    </mat-toolbar>

    <div class="menu" fxLayout="row">
        <div class="note1" fxLayout="column" fxLayoutGap="23px" >
            <img class="icon" src="../../../assets/lightbulb_FILL0_wght400_GRAD0_opsz48.svg">

            <img class="icon" src="../../../assets/notifications_FILL0_wght400_GRAD0_opsz48.svg">

            <img class="icon" src="../../../assets/edit_FILL0_wght400_GRAD0_opsz48.svg">

            <img class="icon" src="../../../assets/archive_FILL0_wght400_GRAD0_opsz48.svg">

            <img class="icon" src="../../../assets/delete_FILL0_wght400_GRAD0_opsz48.svg">
        </div>

    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
            fixedTopGap="56">
            <mat-nav-list >
                <a mat-list-item  (click)="notes()">Notes</a>
                <a mat-list-item>Reminders</a>
                <a mat-list-item>Edit labels</a>
                <a mat-list-item (click)="archive()">Archive</a>
                <a mat-list-item (click)="trash()">Trash</a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
            <router-outlet></router-outlet> 
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
</div>
