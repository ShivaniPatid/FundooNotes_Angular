<div class="container">
    <div class="icon">
        <button mat-icon-button matTooltip="Remind me"><img src="../../../assets/add_alert_FILL0_wght400_GRAD0_opsz48.svg"></button>
    </div>
    <div class="icon">
        <button mat-icon-button matTooltip="Collaborator"><img src="../../../assets/person_add_FILL0_wght400_GRAD0_opsz48.svg"></button>
    </div>
    <div class="icon">
        <button mat-icon-button matTooltip="Background options"><img src="../../../assets/palette_FILL0_wght400_GRAD0_opsz48.svg"></button>
    </div>
    <div class="icon">
        <button mat-icon-button matTooltip="Add image"><img src="../../../assets/image_FILL0_wght400_GRAD0_opsz48.svg"></button>
    </div>
