<div class="container">
    <div class="notes" *ngFor="let notes of NotesList" [style.background]="notes.color">
        <div class="title">
            <p (click)="openDialog(notes)">{{notes.title}}</p>
        </div>
        <div class="description">
            <p (click)="openDialog(notes)">{{notes.note}}</p>
        </div>
        <div class="icon">
            <app-icons [noteCard]="notes"></app-icons>
        </div>
    </div>
</div>
