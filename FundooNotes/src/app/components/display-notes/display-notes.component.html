<div class="container" fxLayout="row wrap">
    <div class="notes" *ngFor="let notes of NotesList | search : searchWord" [style.background]="notes.color" (updateEvent)="receivedMessage($event)" >
        <div class="title">
            <p (click)="openDialog(notes)">{{notes.title}}</p>
        </div>
        <div class="description">
            <p (click)="openDialog(notes)">{{notes.note}}</p>
        </div>
        <div class="icon">
            <app-icons [noteCard]="notes" (iconEvent)="receivedMessage($event)" ></app-icons>
        </div>
    </div>
</div>
